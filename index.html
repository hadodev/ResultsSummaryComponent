<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="card">
            <div class="overview">
                <h2>Your Result</h2>
                <div class="circle">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="result">
                    <img src="/assets/images/icon-reaction.svg" alt="Thumber icon" />
                    <p class="name primary-light-red">Reaction</p>
                    <p class="points neutral-dark-gray-blue-50 bold"><span class="neutral-dark-gray-blue">80</span> / 100</p>
                </div>
                <div class="result">
                    <img src="/assets/images/icon-memory.svg" alt="Brain icon" />
                    <p class="name primary-orangey-yellow">Memory</p>
                    <p class="points neutral-dark-gray-blue-50 bold"><span class="neutral-dark-gray-blue">92</span> / 100</p>
                </div>
                <div class="result">
                    <img src="/assets/images/icon-verbal.svg" alt="Verbal icon" />
                    <p class="name primary-green-teal">Verbal</p>
                    <p class="points neutral-dark-gray-blue-50 bold"><span class="neutral-dark-gray-blue">61</span> / 100</p>
                </div>
                <div class="result">
                    <img src="/assets/images/icon-visual.svg" alt="Eye icon" />
                    <p class="name primary-cobalt-blue">Visual</p>
                    <p class="points neutral-dark-gray-blue-50 bold"><span class="neutral-dark-gray-blue">72</span> / 100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/hadodev">hado dev</a>.
        </div>
    </body>
</html>
